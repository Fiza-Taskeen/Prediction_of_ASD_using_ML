<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('static/Autism.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Prevent background from repeating */
            background-attachment: fixed; /* Fix the background image */
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-link:hover {
            background-color: darkblue;
        }
        #result-container {
            background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="scroll-box">
        <marquee direction="right" behavior="scroll" scrollamount="6">
                <b>Prediction of Autism Spectrum Disorder!!</b>  
        </marquee>
            </div>
            
    
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="{{ url_for('static', filename='image7.jpg') }}" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="{{ url_for('static', filename='image8.jpg') }}" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="{{ url_for('static', filename='Autism.jpg') }}" style="width:100%">
            </div>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
    
        <script>
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>
    <h1>Autism Prediction</h1>
    <div id="result-container">
        <h2>Prediction Result</h2>
        <p id="prediction-result">{{ result }}</p>
        
    </div>
    <a href="{{ url_for('index') }}" class="button-link">Go back to Page 1</a>
</body>
</html>
